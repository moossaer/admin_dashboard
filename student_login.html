<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAFF LOGIN</title>
    <link rel="stylesheet" href="student_login.css">
</head>
<body>
    <div id="main-container">
        <form>
            <h2 style="color: white;">Student Login</h2>
            <label for="username">Student Username</label>
            <input type="text" name="username" id="username" placeholder="Student Username">
            <hr>
            <label for="password">Student Password</label>
            <input type="password" name="password" id="password" placeholder="Student Password">
            <hr>
            <button>Login</button>
        </form>
    </div>
</body>
</html>
