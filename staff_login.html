<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAFF LOGIN</title>
    <link rel="stylesheet" href="staff_login.css">
</head>
<body>
    <div id="main-container">
        <form>
            <h2 style="color: white;">Staff Login</h2>
            <label for="username">Staff Username</label>
            <input type="text" name="username" id="username" placeholder="Staff Username">
            <hr>
            <label for="password">Staff Password</label>
            <input type="password" name="password" id="password" placeholder="Staff Password">
            <hr>
            <button>Login</button>

        </form>
    </div>
    
</body>
</html>
